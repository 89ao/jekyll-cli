---
layout: default
title: Your New Jekyll Site
---

{% for post in site.posts %}
<article class="entry">
  <header>
    <h1 class="entry-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    <p class="entry-meta">
      <time>{{ post.date | date: '%Y/%m/%d %A' }}</time>
    </p>
  </header>

  {{ post.excerpt | markdownify }}
</article>
{% endfor %}
